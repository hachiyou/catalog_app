<!DOCTYPE html>
<html lang="en">
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
		<h1>Catalog App</h1>
		<a href="#">LOGIN</a>
	</header>
	<main>
		<div class="category">
			<h2>Categories</h2>
			<ul>
				{% for c in fc %}
				<li><a href="{{ url_for('showItemList', category_name=c.name) }}">{{c.name}}</a></li>
				{% endfor %}
			</ul>
		</div>
		<div class="item">
			<h2>{{cc.name}} Items ({{i_length}} items)</h2>
			<ul>
				{% for i in items %}
				<li><a href="{{ url_for('showItemDetail', category_name = i.category.name, item_name = i.name) }}">{{i.name}} ({{i.category.name}})</a></li>
				{% endfor %}
			</ul>
		</div>
	</main>
</body>
</html>
