{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<main>
		<form action="{{ url_for('newItem', category_name=category.name) }}" method = "POST">
			<div class="item_detail">
				<h2>New Item: </h2>
				<div class="input_field">
					<h3>Title</h3>
					<input name="name" size='40'>
				</div>
				<div class="input_field">
					<h3>Description</h3>
					<textarea name="description" rows="5" cols="60"></textarea>
				</div>
				<div class="input_field">
					<h3>Category: {{category.name}}</h3>
				</div>
			</div>
			<div class="btn_container">
				<button type="submit" class="btn" id="submit" type="submit">Save</button>
				<a href="{{ url_for('showItemList', category_name = category.name) }}" class="btn">Cancel</a>
			</div>
		</form>
		
	</main>
{% endblock %}
