{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<main>
		<form action="{{ url_for('deleteItem', item_name=item.name) }}" method = "POST">
			<div class="item_detail">
				<h2>Delete Item: {{item.name}} from {{item.category.name}}</h2>
				<p class='descriptor warning'>Are you sure you want to delete this item?</p>
				<div class="btn_container">
					<button type="submit" class="btn" id="submit" type="submit">Submit</button>
					<a href="{{ url_for('showItemDetail', category_name=item.category.name, item_name = item.name) }}" class='btn'>Cancel</a>
				</div>
			</div>
		</form>
	</main>
{% endblock %}
