{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<main>
		<div class="item_detail">
			<h2>{{item.name}}</h2>
			<p class='description'>Description: {{item.description}}</p>
			{% if session['email'] %}
			<div class="link_container">
				<a href="{{ url_for('editItem', item_name=item.name) }}">Edit</a>
				<a href="{{ url_for('deleteItem', item_name=item.name) }}">Delete</a>
			</div>
			{% endif %}
		</div>
	</main>
{% endblock %}
